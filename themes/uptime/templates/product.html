{% macro product(link, src, title, subheading) -%}
  <div class="col-lg-4 col-md-4 col-xs-12">
    <a href="{{ link }}">
      <img src="{{ src }}" class="img-fluid mb-4">
    </a>
    <h2 class="text-center">{{ title }}</h2>
    <p class="subheading text-center">{{ subheading }}</p>
  </div>
{%- endmacro %}
