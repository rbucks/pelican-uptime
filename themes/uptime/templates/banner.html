{% macro banner(title, subheading, bg_color='bg-light-gray', hr_color='bg-success' ) -%}
<div class="container-fluid p-5 mt-5 {{ bg_color }}">
  <h2 class="text-center">{{ title }}</h2>
  <p class="subheading text-center">{{ subheading }}</p>
  <hr class="mt-5 {{ hr_color }}">
</div>
{%- endmacro %}
