{% macro faq(n, q, a) -%}
<div class="card mb-5 faq">
  <div class="card-header border-bottom-0 bg-white" id="heading{{ n }}">
    <h5 class="mb-0">
      <button class="btn btn-link subheading" data-toggle="collapse" data-target="#collapse{{ n }}" aria-expanded="false" aria-controls="collapse{{ n }}" style="font-size: 20px;">
        {{ q }}
      </button>
    </h5>
  </div>
  <div id="collapse{{ n }}" class="collapse" aria-labelledby="heading{{ n }}" data-parent="#accordion">
    <div class="card-body">
      {{ a }}
    </div>
  </div>
</div>
{%- endmacro %}
