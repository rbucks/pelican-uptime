<!DOCTYPE html>
<html lang="{% block html_lang %}{{ DEFAULT_LANG }}{% endblock html_lang %}">
<head>
  {% block head %}
    <meta charset="utf-8" />
    <title>{% block title %}{{ SITENAME }}{%endblock%}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="{{ SITEURL }}/favicon.ico" />
    <meta name="generator" content="Pelican" />

    <meta name="description" content="No more 404. Top-rated website performance monitor for thousands of businesses to check downtime, optimize site speed, and improve domain health. Try free.">
    <meta name="og:description" property="og:description" content="No more 404. Top-rated website performance monitor for thousands of businesses to check downtime, optimize site speed, and improve domain health. Try free.">
    <meta name="og:title" property="og:title" content="Website Performance Monitoring | Check Site Uptime | Uptime.com">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Barlow:regular,500|Roboto:regular,700|Rubik:regular,500&amp;display=swap">

</head>

<body class="atmc-body-header-default">

    <div id="main-content">

        {% endblock %}  
      </main>
    </div>
    
    {% include 'footer.html' %}
  </div>

{% include 'analytics.html' %}

</html>
