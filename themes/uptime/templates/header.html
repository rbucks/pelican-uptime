<header
  class="site-header-new sticky-top atmc-header atmc-header_absolute_sticky atmc-header-default atmc-header-dark">
  <nav class="navbar navbar-light navbar-expand-lg atmc-header_container">
    <div class="container">
      <a class="navbar-brand" href="/"><img class="img-fluid" src="/{{ THEME_STATIC_DIR }}/img/global/logo-uptime-dark.svg" width="203" height="28" style="margin: -6px 6px 0 6px;" alt="Uptime.com Logo"></a>
      <div class="d-lg-none text-nowrap">
        <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#header-navbar" aria-controls="header-navbar" aria-expanded="false" aria-label="Toggle navigation">
        <img class="closed" src="/{{ THEME_STATIC_DIR }}/img/global/header-menu-toggle.svg" width="26" height="24" alt="Toggle Menu">
        <img class="opened" src="/{{ THEME_STATIC_DIR }}/img/global/header-menu-toggle-close.svg" width="26" height="24" alt="Toggle Menu">
        </button>
      </div>
      <div class="d-none d-lg-block atmc-header_menu" style="margin-left: -22px;">
        <ul class="navbar-nav mx-auto" role="menu">
          <li class="nav-item dropdown">
            <a 
              class="nav-link dropdown-toggle"
              data-toggle="dropdown"
              aria-expanded="true" aria-haspopup="true"
              href="/products"
            >Products</a>
            {% include 'products_dropdown.html' %}
          </li>
          <li class="nav-item"><a class="nav-link" href="/pricing">Pricing</a></li>
          <li class="nav-item dropdown" >
            <a
              class="nav-link dropdown-toggle"
              data-toggle="dropdown"
              aria-expanded="true" aria-haspopup="true"
              href="/resources"
            >Resources</a>
            {% include 'resources_dropdown.html' %}
          </li>
          <li class="nav-item"><a class="nav-link" href="/enterprise">Enterprise</a></li>
        </ul>
      </div>
      <div class="d-none d-lg-block">
        <a class="btn btn-outline-success" style="margin-right: 0.75rem;" href="/login">Sign In</a>
        <a class="btn btn-success" href="/accounts/register">Try For Free</a>
      </div>
    </div>
  </nav>
  <div class="collapse navbar-collapse d-lg-none" id="header-navbar">
    <div class="container pb-4">
      <ul class="navbar-nav mx-auto mb-4">
        <li class="nav-item dropdown"><a class="nav-link" href="/products">Products</a></li>
        <li class="nav-item dropdown"><a class="nav-link" href="/pricing">Pricing</a></li>
        <li class="nav-item dropdown"><a class="nav-link" href="/resources">Resources</a></li>
        <li class="nav-item dropdown"><a class="nav-link" href="/enterprise">Enterprise</a></li>
      </ul>
      <a class="btn btn-outline-success" style="margin-right: 0.75rem;" href="/login">Sign In</a>
      <a class="btn btn-success" href="/accounts/register">Try For Free</a>
    </div>
  </div>
</header>
{% block javascripts %}
  <script>
  $('[data-toggle="dropdown"]').bootstrapDropdownHover({});
  </script>
{% endblock %}
