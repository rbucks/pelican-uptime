{% macro team_member(image, alt, title, subtitle, linkedin ) -%}
<div class="card border-0">
	<div class="card-body">
		<img src="/{{image}}" width="250" height="250" alt="{{alt}}" title="{{alt}}" loading="lazy">
		<h2>{{title}}</h2>
		<p class="atmc-intro">{{subtitle}}
			<br>
			<a href="{{linkedin}}"
				rel="noopener"
				target="_blank">LinkedIn
			</a>
		</p>
	</div>
</div>
{%- endmacro %}
